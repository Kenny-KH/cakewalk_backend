{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>userreview</title>
    <link
      link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/userreview.css' %}"
    />
    <script
      src="https://kit.fontawesome.com/d35df90ac6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  {% endblock %}
  {% block content %}

  <section class="container-wrap">
    <div class="container">
    <div class="title">리뷰하기</div>
    <!-- 상품 칸 여기부터  -->
    <div class="goods-wrap">
      <div class="goods-title">상품</div>
      <div class="goods">
        <div class="rectangle"></div>
        <div class="cake-info">
          <div class="cake-goods-name">
          <div>lovely cake home</div>
          <div>-HAPPY BIRTHDAY CAKE</div>
        </div>
          <div class="cake-info-taste">우유시트+우유생크림</div>
        </div>
      </div>
    </div>
    <!-- 상품 칸 여기까지  -->
    <!-- 별점 칸 여기부터  -->
    <div class="grade-wrap">
      <div class="grade-title">별점</div>
      <span class="grade" style="font-size: 20px">
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <i class="fa-regular fa-star"></i
      ></span>
    </div>
    <!-- 별점 칸 여기까지  -->
    <!-- 사진 칸 여기부터  -->
    <div class="img-wrap">
      <div class="img-title">사진</div>
      <div class="rectangle-img"></div>
    </div>
    <!-- 사진 칸 여기까지  -->
    <!-- 리뷰 칸 여기부터  -->
    <div class="review-wrap">
      <div class="review-title">리뷰</div>
      <textarea class="review" placeholder="내용을 입력하세요."></textarea>
    </div>
    <!-- 리뷰 칸 여기까지  -->
    <button class="enroll">리뷰 등록</button>
  </div>
</section>
    {% endblock %}
