{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<!-- CSS -->
    <link href="{% static 'css/business-signup-detail.css' %}" rel="stylesheet" type="text/css">
    <title>사업자 회원가입 - 세부</title>
{% endblock %}
{% block content %}

<form action="{% url 'business-signup-detail' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<body>
    <div class="outer-box">
        <div class="title">가게 등록하기</div>
            <div class="outer-text-box">
            <div class="notice">* 사업자 등록증을 기반으로 내용을 채워주세요</div>
            <div class="text-input-box">
                <div class="text">과세구분</div>
                <input name="tax" class="input">
            </div>
            <div class="text-input-box">
                <div class="text">사업자등록번호</div>
                <input name="bsNum" class="input" placeholder=" 사업자등록번호를 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">업태</div>
                <input name="type" class="input" placeholder=" 업태를 한글로 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">상호명</div>
                <input name="bsName" class="input" placeholder=" 상호명을 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">대표자명</div>
                <input name="repName" class="input" placeholder=" 대표자명을 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">생년월일</div>
                <input name="birth" class="input" placeholder=" 생년월일을 8자로 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">대표 전화번호</div>
                <input name="phoneNum" class="input" placeholder=" 전화번호를 숫자로만 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">인스타그램</div>
                <input name="insta" class="input" placeholder=" 인스타그램 주소를 입력하세요(선택)">
            </div>
            <div class="text-input-box">
                <div class="text">소재지</div>
                <input name="address" class="input-small" placeholder=" 주소를 입력하세요">
                <button class="btn-find">검색</button>
            </div>
            <div class="text-input-box">
                <div class="text">사업자등록증 첨부</div>
                <input type="file" name="registeration" class="input-small" placeholder=" 이미지 첨부">
                <!-- <button class="btn-image">이미지 검색</button> -->
            </div>
            <div class="text-input-box">
                <div class="text">영업신고증 첨부</div>
                <input type="file" name="report" class="input-small" placeholder=" 이미지 첨부">
                <!-- <button class="btn-image">이미지 검색</button> -->
            </div>
            <div class="text-input-box">
                <div class="text">가게로고 등록</div>
                <input type="file" name="logo" class="input-small" placeholder=" 이미지 첨부">
                <!-- <button class="btn-image">이미지 검색</button> -->
            </div>
            <button class="done">등록 완료</button>
        </div>
    </div>
    </form>
{% endblock %}
